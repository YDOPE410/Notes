<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notebook</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="main-wrapper">

        <div class="menu">
            <ul>
                <li><span>Add new note: ctrl+alt+n or <input type="button" value="Click this" onclick="controlHiddenParam()"></span></li>
                <li><span>Open note: double click on note</span></li>
                <li><span>Close note: click CLOSE on opened note</span></li>
                <li><span>Remove note: click X on minimized note</span></li>
                <li><span>You can drag and drop your note</span></li>
            </ul>
        </div>

        <div class="note-container" id="note-container">
            
        </div>


        <div id="new-note" hidden>
            <div class="new-note-title">
                <input type="text" id="new-note-title" name="new-note-title" required minlength="1" maxlength="36">
            </div>
            <div class="new-note-description">
                <textarea name="new-note-description" id="new-note-description" cols="30" rows="10"></textarea>
            </div>
            <div class="new-note-buttons">
                <div class="new-note-button" id="new-note-add">
                    <input id="new-note-add-button" type="button" value="Add">
                </div>
                <div class="new-note-button" id="new-note-cancel">
                    <input id="new-note-cancel-button" type="button" value="Cancel">
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
